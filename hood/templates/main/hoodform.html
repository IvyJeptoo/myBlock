{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>Hood Form</title>
    
</head>

<body style="background-color: #EEF0F4;">
    <div class="form-content my-3 p-3" >
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5" >
                    <div class="card  border-0  mt-0 " style="border-radius: 3%; background: #EEF0F4; box-shadow: inset 9.91px 9.91px 15px #D9DADE, inset -9.91px -9.91px 15px #FFFFFF;" >
                        <div class="card-header justify-content-center">
                            <h3 class=" my-1 text-center">Create Your  Profile</h3>
                        </div>                       
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% bootstrap_form create_form %}
                            
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group mt-0 mb-1">
                                            <button name="login" class="col-md-12 btn btn-dark" id="login">Create</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
